<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        function divUSe(){
            return(<div><h2>Header</h2>
        <p>This a paragraph</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam exercitationem fugiat animi, rem optio omnis ipsam, veritatis magni corrupti at voluptatem, natus vitae corporis placeat. Consequuntur officiis incidunt numquam velit!</p></div>)}

        function reuse(){
            return( <div>
                {divUSe()} {divUSe()}</div>)
        }
        ReactDOM.render(reuse(),document.getElementById("root"));
    </script>
</body>
</html>
